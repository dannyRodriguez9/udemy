<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Esta es una lista ordenada-->
    <ol>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li>
    </ol>
    <!--Esta es una lista no ordenada-->
    <ul>
        <li>Verde</li>
        <li>Rojo</li>
        <li>Azul</li>
    </ul>
    <p>Esta es un mezcla de listadas ordenadas y no ordenadas</p>
    <ol> <!--Lista ordenada-->
        <li>Colores</li>
        <ul>  <!--Lista desordenada-->
            <li>Verde</li>
            <li>Rojo</li>
            <li>Azul</li>
        </ul>
        <li>Comidas</li>
        <ul>
            <li>Carne</li>
            <li>Pescado</li>
            <li>Fruta</li>
        </ul>

    </ol>


</body>
</html>
