<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="1">
        <thead><!--Cabecera la tabla-->
            <th>Nombres</th><!--Nombre de las columnas-->
            <th>Colores</th>
            <th>Comidas</th>
        </thead>
        <tbody><!--Cuerpo de la tabla-->
            <tr>
                <td>Anotnio</td>
                <td>Verde</td>
                <td>Carne</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Rojo</td>
                <td>Pezcado</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
