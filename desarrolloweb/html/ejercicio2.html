<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
    <form action="resultado.html" method="post">
        <h1>Registro de usuario</h1>
        Nombre:<input type="text" name="nombre" id="nombre" placeholder="Nombre">
        Apellidos:<input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
        <br>
        <br>
        Correo Electrónico:<input type="email" name="email" id="email" placeholder="Correo electrónico">
        Contraseña:<input type="password" name="password" id="password" placeholder="Contraseña">
        <p>Eres mayor de edad?</p>
        Si<input type="radio" name="edad" value="Si">
        No<input type="radio" name="edad" value="No">
        <p>Selecciona el tipo de suscripción</p>
        <select name="tipoSuscripcion" id="tipoSuscripcion">
            <option value="Diaria">Diaria</option>
            <option value="Mensual">Mensual</option>
            <option value="Anual">Anual</option>
        </select>
        <p>Selecciona un color de fondo</p>
        <input type="color" name="color" id="color">
        <br>
        <br>
        <input type="submit" name="enviar" value="Enviar">
    </form>
</body>
</html>
