#spring.application.name=holaMundo
spring.main.banner-mode=off
spring.thymeleaf.cache=false 
spring.thymeleaf.prefix=classpath:/templates/

# Configuración para la conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/datos
spring.datasource.username=root
spring.datasource.password=admin95
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate (JPA) para MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

